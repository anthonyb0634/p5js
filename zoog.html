<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);

            strokeWeight(2)
            //head 
            fill(155)
            ellipse(300, 300, 250, 250);
            
            //headphones
            fill(60)
            ellipse(435, 300, 80, 140);
            fill(180)
            ellipse(435, 300, 70, 130);
            fill(60)
            ellipse(170, 300, 80, 140);
            fill(180)
            ellipse(170, 300, 70, 130);

            //goggles
            strokeWeight(2)
            fill(255);
            ellipse(270, 285, 60, 60); //left eye lid
            ellipse(270, 285, 45, 45); //left eye outline
            ellipse(335, 285, 60, 60); //right eye lid
            ellipse(335, 285, 45, 45); //right eye outline
            strokeWeight(5)
            point(270,285)// left eye
            point(335,285)// right eye
            strokeWeight(3)
            fill(0, 255, 0,150);
            rect(230, 250, 140, 70); //lends 

            strokeWeight(2)
            noFill();
           
            //nose
            fill(200,5,0)
            ellipse(300, 340, 50, 50); //nose outline
            fill(255,15,0,150)
            ellipse(300, 340, 43, 43); 

            //headphones design right 
            line(420, 290, 455, 275) //top
            line(420, 310, 455, 325) //bottem
            line(420, 300, 455, 300) //middle
            

            //headphones design left
            line(185, 290, 150, 275); //top
            line(185, 300, 150, 300); //middle
            line(185, 310, 150, 325); //bottem
            
            

            
            
          

        }

        function draw() {

        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/master/FILENAME.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
