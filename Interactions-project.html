<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        
        var grow = 255;
        function setup() {
            createCanvas(600, 600);
            background(250);
        }

        function draw() {
            fill(0, random(100, 255), random(100, 255)); //shapes color

        }

        function mouseMoved() {
            
            ellipse(mouseX + random(-25, 25), mouseY + random(-25, 25), random(5, 20)); // circles around the mouse 
            ellipse(mouseX + random(-25, 25), mouseY + random(-25, 25), random(5, 20)); // more circles around the mouse
            rect(mouseX + random(-25, 25), mouseY + random(-25, 25), 20, 20); // squares around the mouse
            triangle(mouseX + random(-25, 25), mouseY + random(-25, 25), mouseX + random(-25, 25), mouseY + random(-25, 25), mouseX + random(-25, 25), mouseY + random(-25, 25)); // triangles around mouse
            
            strokeWeight(1.5); // size of outline
            fill(255); 
        }
        function keyPressed() {
           
            background(255); // background change to white
            stroke(grow++); // changes outline to white
            fill(0, random(100, 255), random(100, 255)); // turquoise color

        }

        function mousePressed() {
            
            background(0); // background changed to black
            fill(0,random(100,255),random(100,255)); // turquoise color
            stroke(0); // changes outline to black
        }
      
    </script>
</head>

<body>

</body>

</html>
